<div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xxl-4 col-lg-5">
        <div class="card">

          <!-- Logo -->
          <div class="card-header pt-3 pb-3 text-center bg-primary">
            <img src="assets/images/loggo.png" alt="Logo de SocialKPI" class="logo-dark" height="40">
            <h1 style="color: rgb(208, 152, 225);">SocialKPI</h1>
          </div>

          <div class="card-body p-4">
            <div class="text-center w-75 m-auto">
              <h2 class="text-dark-60 text-center pb-0 fw-bold">Mot de passe oublié</h2>
              <p class="text-muted mb-4">Entrez votre adresse email pour récupérer votre mot de passe.</p>
            </div>

            <form (ngSubmit)="onRecoverPassword()">
              <div class="mb-3">
                <label for="email" class="form-label">Adresse email</label>
                <input class="form-control" type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Entrer votre email">
              </div>
              <div class="mb-3 mb-0 text-center mt-3">
                <button class="btn btn-primary" type="submit">Récupérer mot de passe</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
