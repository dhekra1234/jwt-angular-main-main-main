<div class="container">
  <div class="row justify-content-center">
    <div class="col-xxl-4 col-lg-5">
      <div class="card">

        <!-- Logo -->
        <div class="card-header pt-3 pb-3 text-center bg-primary">
          <img src="assets/images/loggo.png" alt="Logo de SocialKPI" class="logo-dark" height="40">
          <h1 style="color: rgb(208, 152, 225);">SocialKPI</h1>
        </div>

        <div class="card-body p-4">
          <div class="text-center w-75 m-auto">
            <h2 class="text-dark-60 text-center pb-0 fw-bold">Réinitialiser le mot de passe</h2>
            <p class="text-muted mb-4">Entrez votre nouveau mot de passe.</p>
          </div>

          <form (ngSubmit)="onResetPassword()">
            <div class="mb-3">
              <label for="newPassword" class="form-label">Nouveau mot de passe</label>
              <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" class="form-control" required placeholder="Entrer votre nouveau mot de passe">
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
              <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" required placeholder="Confirmer votre nouveau mot de passe">
            </div>

            <div class="mb-3 mb-0 text-center mt-3">
              <button class="btn btn-primary" type="submit">Réinitialiser</button>
            </div>
          </form>
        </div> <!-- end card-body -->
      </div>
      <!-- end card -->
    </div> <!-- end col -->
  </div>
  <!-- end row -->
</div>
